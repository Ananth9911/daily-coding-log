name: ⚡ Webhook Instant Sync

on:
  repository_dispatch:
    types: [sheet_update]
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  update_portfolio:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas matplotlib requests

      - name: Run Python Engine
        run: python scripts/update_portfolio.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Ananth9911"
          git config --global user.email "ananthj43@gmail.com"
          
          # Force Add all generated files
          git add problems.json topic_breakdown.png README.md
          
          # SAFETY CHECK: Only commit if files actually changed
          if [[ -n $(git status -s) ]]; then
            git commit -m "⚡ Sync: Portfolio & Readme Updated"
            
            # THE FIX: Pull before Push to prevent conflicts
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi
